name: Deploy to STG

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Clean the directory
        run: |
          echo "Cleaning /data/odoo-app-stg ..."
          rm -rf /data/odoo-app-stg/*
          rm -rf /data/odoo-app-stg/.* 2>/dev/null || true

      - name: Pull latest code from GitHub
        run: |
          echo "Pulling latest code..."
          git clone https://github.com/osamamagar/Alsogour.git /data/odoo-app-stg

      - name: Restart Odoo (optional)
        run: |
          sudo systemctl status odoo.service
